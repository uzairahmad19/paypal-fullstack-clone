version: '3.8'
services:
  # ----------------- INFRASTRUCTURE -----------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # ----------------- MICROSERVICES -----------------
  service-discovery:
    build:
      context: .
      dockerfile: service-discovery/Dockerfile
      args:
        SERVICE_PATH: service-discovery
    container_name: service-discovery
    ports:
      - "8761:8761"
    depends_on:
      - kafka

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
      args:
        SERVICE_PATH: user-service
    container_name: user-service
    ports:
      - "8081:8080"
    depends_on:
      - service-discovery
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-discovery:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/paypal_users
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

  wallet-service:
    build:
      context: .
      dockerfile: wallet-service/Dockerfile
      args:
        SERVICE_PATH: wallet-service
    container_name: wallet-service
    ports:
      - "8082:8080"
    depends_on:
      - service-discovery
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-discovery:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/paypal_wallets
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

  transaction-service:
    build:
      context: .
      dockerfile: transaction-service/Dockerfile
      args:
        SERVICE_PATH: transaction-service
    container_name: transaction-service
    ports:
      - "8083:8080"
    depends_on:
      - service-discovery
      - user-service
      - wallet-service
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-discovery:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/paypal_transactions
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS: kafka:29092

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
      args:
        SERVICE_PATH: notification-service
    container_name: notification-service
    ports:
      - "8084:8080"
    depends_on:
      - service-discovery
      - kafka
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-discovery:8761/eureka/
      SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS: kafka:29092

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
      args:
        SERVICE_PATH: api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - service-discovery
      - user-service
      - wallet-service
      - transaction-service
      - notification-service
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-discovery:8761/eureka/